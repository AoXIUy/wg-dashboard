name: Build and Release

# 触发规则：
# 1. 推送到 main 分支时触发构建测试
# 2. 推送以 'v' 开头的 tag (如 v1.0.0) 时触发发布流程
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

# 权限设置：允许 Action 创建 Release
permissions:
  contents: write

jobs:
  # 任务 1: 代码测试 (确保代码没有 Bug)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Test
        run: go test -v ./...

  # 任务 2: 交叉编译并发布
  release:
    needs: test # 只有测试通过了才执行编译
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 定义编译目标平台
        include:
          - goos: linux
            goarch: amd64
            output_name: wg-monitor-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: wg-monitor-linux-arm64
          - goos: windows
            goarch: amd64
            output_name: wg-monitor-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 核心编译步骤
      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0 # 关键：关闭 CGO 以支持静态链接和跨平台 (因为你使用了 modernc.org/sqlite)
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.output_name }} main.go

      # 如果是 Tag 推送，则上传 Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.output_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # 如果不是 Tag (只是普通 Commit)，则上传为 Artifacts 供临时下载
      - name: Upload Artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}
          retention-days: 5
